<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 220px;
            padding: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
            background: #1a202c;
            color: white;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        h3 {
            margin: 0 0 10px;
            color: #3b82f6;
        }
        p {
            font-size: 12px;
            color: #a0aec0;
            margin-bottom: 15px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #2563eb;
        }
        .version {
            font-size: 10px;
            color: #718096;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">DN</div>
    
    <h3>Digital Notary</h3>
    <p>Blockchain copyright registration service</p>
    
    <button id="openApp">Open Application</button>
    
    <div class="version">v1.0.1</div>
    
    <script src="popup.js"></script>
</body>
</html>
